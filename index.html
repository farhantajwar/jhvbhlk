<!DOCTYPE html>
<html>
<head>
    <title>Log In Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="admin-box"> 
    <a href="index.html"><img src="img/logo.jpg" alt=""></a>
    <h1>Log In Page</h1>
    <form action="">
        <label for="user">Email Address</label><br>
        <input type="email" name="user" required placeholder="Enter Your Email"><br>
        <label for="pass">Password</label><br>
        <input type="password" name="pass" required placeholder="Enter Your Password"><br>
        <input type="submit" value="Log In"><br>
        <a href="forget.html">Forgot your password?</a>
        <p>Create an account <a href="signup.html">Sign Up</a></p>
    </form>
    </div>
</body>
</html>
